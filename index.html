<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <!-- ===== CSS STYLES ====== -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- ===== TITLE ====== -->
  <title>Frontend Mentor | Results summary component</title>


</head>
<!-- ======== BODY ======== -->
<body>
  <main>
    <div class="container ">
      <div class="left">
        <h1>Your Score</h1>
        <div class="score-left">
          <span class="big-score">70</span>
          <span class="small-score"> of 100</span>
        </div>
        <div class="left-text">
          <h4>Great</h4>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="score">
          <div class="score-reaction">
            <div class="score-icon">
              <img src="assets/images/icon-reaction.svg" alt="The Reaction">
              <span>Reaction</span>
            </div>
            <span class="black">80</span> / <span class="grey">100</span>
          </div>
          <div class="score-memory">
            <div class="score-icon">
              <img src="assets/images/icon-memory.svg" alt="This Memory">
              <span>Memory</span>
            </div>
            <span class="black">92</span> / <span class="grey">100</span>
          </div>
          <div class="score-verbal">
            <div class="score-icon">
              <img src="assets/images/icon-verbal.svg" alt="This Verbal">
              <span>Verbal</span>
            </div>
            <span class="black">61</span> / <span class="grey">100</span>
          </div>
          <div class="score-visual">
            <div class="score-icon">
              <img src="assets/images/icon-visual.svg" alt="This Visual">
              <span>Visual</span>
            </div>
            <span class="black">72</span> / <span class="grey">100</span>
          </div>
        </div>
        <button class="sumbit">Continue</button>
      </div>
    </div>

    <!-- ========== FOOTER ========== -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Tkz-Hx">Tkz</a>.
    </div>

















  </main>
</body>

</html>
